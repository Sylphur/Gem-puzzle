<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="puzzle" id="root">
    <div class="puzzle__top-buttons">
      <button class="puzzle__start-button">Shuffle and start</button>
      <button class="puzzle__mute-button"></button>
    </div>
    <div class="puzzle__sizes-list">
      <button class="puzzle__sizes-item active" data-index="3">3x3</button>
      <button class="puzzle__sizes-item" data-index="4">4x4</button>
      <button class="puzzle__sizes-item" data-index="5">5x5</button>
      <button class="puzzle__sizes-item" data-index="6">6x6</button>
      <button class="puzzle__sizes-item" data-index="7">7x7</button>
      <button class="puzzle__sizes-item" data-index="8">8x8</button>
    </div>
    <div class="puzzle__box">
      <div class="puzzle__box-item" style="left: 0%; top: 0%;">
        <span>1</span>
      </div>
      <div class="puzzle__box-item" style="left: 33.3333%; top: 0%;">
        <span>2</span>
      </div>
      <div class="puzzle__box-item" style="left: 66.6667%; top: 0%;">
        <span>3</span>
      </div>
      <div class="puzzle__box-item" style="left: 0%; top: 33.3333%;">
        <span>4</span>
      </div>
      <div class="puzzle__box-item" style="left: 33.3333%; top: 33.3333%;">
        <span>5</span>
      </div>
      <div class="puzzle__box-item" style="left: 66.6667%; top: 33.3333%;">
        <span>6</span>
      </div>
      <div class="puzzle__box-item" style="left: 0%; top: 66.6667%;">
        <span>7</span>
      </div>
      <div class="puzzle__box-item" style="left: 33.3333%; top: 66.6667%;">
        <span>8</span>
      </div>
      <div class="puzzle__box-item empty" style="left: 66.6667%; top: 66.6667%;">
        <span>9</span>
      </div>
    </div>
    <div class="puzzle__info-box">
      <div class="puzzle__info-time">Time: <span>00:00</span></div>
      <div class="puzzle__info-moves">Moves: <span>0</span></div>
    </div>
    <div class="puzzle__bottom-line">
      <div class="puzzle__choose-size">Size: <span>3x3</span></div>
      <button class="puzzle__top">Top Results</button></div>
      <div class="puzzle__win-popup">
        <div class="puzzle__win-box">Hooray! You solved the puzzle in <span class="_time"></span> and <span class="_move"></span> moves!
          <button>Play again!</button>
        </div>
      </div>
    </div>
  <script src="./script.js"></script>
</body>
</html>
